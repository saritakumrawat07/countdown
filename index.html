<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COUNTDOWN TIMER</h1>
    <div class="container">
        <div class="num">
            <h2 id="hr">00</h2>
            <h2>:</h2>
            <h2 id="min">00</h2>
            <h2>:</h2>
            <h2 id="sec">00</h2>
            <h2>:</h2>
            <h2 id="mili">00</h2>
        </div>
   <div class="btn">
    <button onclick="start()" style="--clr:rgb(20, 119, 20);">Start</button>
    <button onclick="stop()" style="--clr:rgb(159, 18, 18);">Stop</button>
    <button onclick="reset()" style="--clr:rgb(19, 19, 151);">Reset</button>

   </div>
</div>
<script src="script.js"></script>
</body>
</html>
